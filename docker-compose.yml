version: '3.8'

services:
  # 1. 应用服务 (FastAPI Backend)
  app:
    build:
      context: .  # 构建上下文是当前目录 (projects)
      dockerfile: Dockerfile
    container_name: prediction_system
    restart: always
    ports:
      - "8000:8000"  # 映射宿主机端口到应用端口
    volumes:
      # 挂载本地的配置文件和权重文件
      - ./project4controller/.env:/app/project4controller/.env
      - ./project4controller/app/weights:/app/project4controller/app/weights
      - ./project4controller/logs:/app/project4controller/logs
    depends_on:
      - db
      - redis
    # 启动命令：等待 10 秒钟，确保 db 和 redis 服务有足够的时间启动
    command: ["/bin/bash", "-c", "sleep 10 && python run.py"]

  # 2. 数据库服务 (MySQL 8.0)
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      # 必须与 .env 文件中配置的用户名和密码匹配
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: heartDb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # 3. 缓存服务 (Redis)
  redis:
    image: redis:7.0-alpine
    container_name: redis
    restart: always
    # 设置密码，必须与 .env 文件中的 REDIS_PASSWORD 匹配！
    command: redis-server --requirepass letmein123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: